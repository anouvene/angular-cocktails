<div class="row" id="cocktails-list">
  <div class="list-group col-12 list-margin-padding">
    <input type="text" class="form-control" placeholder="Chercher un cocktail ..." [(ngModel)]="search">
    <hr>
    <a *ngFor="let cocktail of cocktails | cocktailsFilter:search; let i = index"
        class="list-group-item list-group-action"
        [routerLink]="i"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }">
      {{cocktail.name}}
      <span class="close ml-auto" style="font-size:48px;color:red" (click)="deleteCocktail(i, $event);">&times;</span>
    </a>
  </div>
</div>
<hr>
<div class="row">
  <button class="btn btn-success col-12" routerLink="new">
    Ajouter un cocktail
  </button>
</div>
