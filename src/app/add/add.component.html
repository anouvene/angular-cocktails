<div class="col-6 mx-auto" style="margin-top:30px">
  <h1>Ajouter un aliment</h1>
  <form [formGroup]="addForm" (submit)="add()">
    <input type="text" formControlName="food" class="form-control" style="margin-top:30px">
    <div *ngIf="foodCtrl.dirty && foodCtrl.hasError('required') && foodCtrl.hasError('whitespace')" class="text text-warning">Saisie incorrecte</div>
    <input type="submit" value="Ajouter" class="btn btn-primary mx-auto" style="margin-top:20px" [disabled]="!addForm.valid">
  </form>
</div>
